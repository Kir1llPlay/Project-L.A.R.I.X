<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="stylesLx.css">
    <link rel="stylesheet" href="gamingLx.css">
    <link rel="stylesheet" href="gameLx.css">
    <link rel="stylesheet" href="Inventory.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Lx1.0</title>
</head>

<body>
    <div id="StartLocation">
        <div class="header">
            <button style="margin: 10px;" onclick="HideGrid()"><p class="Pg_btn">
                Скрыть сетку
            </p>
            </button>
            <p class="currentLocation"></p>
            <button style="margin: 10px;" onclick="OpenInventory()"><p class="Pg_btn">
                Инвентарь
            </p>
            </button>
        </div>
        <table id="table">
            <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>
    </div>

    <div class="actionCard">
        <button class="cardbtn" onclick="closeCard()"><p class="Pg_btn">
            Закрыть окно</P></button>
    </div>

    <div class="inventory">
        <button style="margin: 10px;" onclick="CloseInventory()"><p class="Pg_btn">
            Закрыть инвентарь
        </p>
        </button>
        <button id="resourcesBtn" style="margin: 10px" onclick="openResources()"><p class="Pg_btn">
            Ресурсы
        </p>
        </button>
        <button id="equipmentBtn" style="margin: 10px" onclick="openEquipment()"><p class="Pg_btn">
            Снаряжение
        </p>
        </button>

        <div id="equipmentInv">
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
            <div class="invCell"></div>
        </div>
    </div>

    <div class="BattleMenu">
        <div class="choosenHero">
            <div class="choosenElems"></div>
            <div class="choosenElems"></div>
            <div class="choosenElems"></div>
        </div>
        <div class="heroes"></div>
        <div class="BattleButton">
            <button onclick="StartBattle()"><p class="Pg_btn">
                Начать бой
            </p>
            </button>
        </div>
    </div>

    <div class="moveTab"></div>
    <div id="BattleWindow">
        <div id="enemyField">
        </div>

        <div id="timmateField">
        </div>
    </div>

    <div class="DialogMenu">
        <div class="filter"></div>
        <img class="">
        <div class="FooterAuto">
            <div class="Footer">
                <p class="name"></p>
                <p class="text"></p>
            </div>
        </div>
    </div>

    <script src="locationsLx.js"></script>
    <script src="BattleAttacksLx.js"></script>
    <script src="Characters.js"></script>
    <script src="gamingLx.js"></script>
    <script src="EquipmentLx.js"></script>
    <script src="ForInventory.js"></script>
    <script src="gameLx.js"></script>
</body>
</html>
