<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="stylesLx.css">
    <link rel="stylesheet" href="gamingLx.css">
    <link rel="stylesheet" href="gameLx.css">
    <link rel="stylesheet" href="Inventory.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Project L.A.R.I.X</title>
</head>

<body>
    <div id="StartLocation">
        <div class="header">
            <button style="margin: 10px;" onclick="HideGrid()"><p class="Pg_btn">
                Скрыть сетку
            </p>
            </button>
            <p class="currentLocation"></p>
            <button style="margin: 10px;" onclick="OpenInventory()"><p class="Pg_btn">
                Инвентарь
            </p>
            </button>
            <button style="margin: 10px;" onclick="openProfile()">
                <p class="Pg_btn">
                    Профиль
                </p>
            </button>
        </div>
        <table id="table">
            <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>
    </div>

    <div class="actionCard">
        <button class="cardbtn" onclick="closeCard()"><p class="Pg_btn">
            Закрыть окно</P></button>
    </div>

    <div class="inventoryCard">
        <img id="inventoryImg">
        <p id="inventoryName"></p>
    </div>
    <div class="blockAll"></div>

    <div class="inventory">
        <button style="margin: 10px;" onclick="CloseInventory()"><p class="Pg_btn">
            Закрыть инвентарь
        </p>
        </button>
        <button id="resourcesBtn" style="margin: 10px;" onclick="openResources()"><p class="Pg_btn">
            Ресурсы
        </p>
        </button>
        <button id="equipmentBtn" style="margin: 10px;" onclick="openEquipment()"><p class="Pg_btn">
            Снаряжение
        </p>
        </button>
        <button style="margin: 10px;" onclick="openProfile()">
            <p class="Pg_btn">
                    Профиль
            </p>
        </button>

        <div id="equipmentInv">
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
            <div class="equipInvCell"></div>
        </div>

        <div id="resourceInv">
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
            <div class="resInvCell"></div>
        </div>
    </div>

    <div class="Profile">
        <button style="margin: 10px;" onclick="closeProfile()"><p class="Pg_btn">
            Закрыть профиль
        </p>
        </button>
        <button style="margin: 10px;" onclick="openCharacters()"><p class="Pg_btn">
            Персонажи
        </p>
        </button>
        <p id="forXP"></p>
        <div class="forEquipment" id="majorHand">
            <p>Основная рука</p>
            <div class="profileEquipCell"></div>
        </div>
    </div>

    <div class="CharactersMenu">
        <button style="margin: 10px;" onclick="closeCharacters()"><p class="Pg_btn">
            Назад
        </p>
        </button>
        <div class="OpenHeroes"></div>
        </div>
    </div>
    <div class="HeroCard">
        <button style="margin: 10px" onclick="closeHeroCard()"><p class="Pg_btn">
            Закрыть
        </p>
        </button>
        <div class="centerCard"><img class="heroImg"></div>
        <div class="centerCard">
            <div style="background-color: rgba(120, 54, 18); width: 100%; height: 1px;"></div>
            <p class="heroName"></p>
            <p class="heroLevel"></p>
            <button id="upgradeButton" style="display: none;"><p class="Pg_btn">
                Улучшить героя
            </p>
            </button>
            <div style="background-color: rgba(120, 54, 18); width: 100%; height: 1px;"></div>
        </div>
        <div>
            <p class="forHP"></p>
            <p class="forMP"></p>
            <p class="forATK"></p>
            <p class="forDEF"></p>
            <p class="forDEX"></p>
            <p class="forACC"></p>
            <p class="forSPD"></p>
        </div>
    </div>

    <div class="BattleMenu">
        <button onclick="closeBattle()"><p class="Pg_btn">
            Назад
        </p></button>
        <div class="choosenHero">
            <div class="choosenElems"></div>
            <div class="choosenElems"></div>
            <div class="choosenElems"></div>
        </div>
        <div class="heroes"></div>
        <div class="BattleButton">
            <button onclick="StartBattle()"><p class="Pg_btn">
                Начать бой
            </p>
            </button>
        </div>
    </div>

    <div class="moveTab"></div>
    <div id="BattleWindow">
        <div id="enemyField">
        </div>

        <div id="timmateField">
        </div>
    </div>

    <div class="DialogMenu">
        <div class="filter"></div>
        <img class="">
        <div class="FooterAuto">
            <div class="Footer">
                <p class="name"></p>
                <p class="text"></p>
            </div>
        </div>
    </div>

    <script src="BattleAttacksLx.js"></script>
    <script src="EquipmentLx.js"></script>
    <script src="items.js"></script>
    <script src="Characters.js"></script>
    <script src="gamingLx.js"></script>
    <script src="ForInventory.js"></script>
    <script src="gameLx.js"></script>
</body>
