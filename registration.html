<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="stylesheet" href="stylesLx.css">
<link rel="stylesheet" href="ForReg.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Регистрация</title>
</head>
<body>
<div class="body_color">

<div class="RegBlock">

<div class="form-group">
<input type="text" id="username" class="form-control" required>
<label for="username" class="UserName">Ваше имя</label>
</div>


<div class="form-group">
<input type="text" id="e-mail" class="form-control" required>
<label for="e-mail" class="Email">Ваш E-mail</label>
</div>

<div class="form-group">
<input type="password" id="PassWord" class="form-control" required>
<label for="PassWord" class="PW">Пароль</label>
</div>

<div class="form-group">
<input type="password" id="PassWordRepeat" class="form-control" required>
<label for="PassWordRepeat" class="PWRepeat">Повторите пароль</label>

</div>

<p class="">Я ознакомился с пользовательским соглашением и согласен соблюдать его.</p>

<button id="EndReg_btn"><p class="Pg_btn">Зарегистрироваться</p></button>

</div>

</div>
</body>
</html>
